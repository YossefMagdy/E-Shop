<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "rgba(89,139,196,0.68)" type = "square-jelly-box" [fullScreen] = "true"></ngx-spinner>
<div class="container">
    <div class="row align-items-center py-5">
        <div class="col-lg-6 ">
            <div  class="text-center">
                <img id="MainImage" [src]="productDetails.imageCover" class="w-50" alt="">
            </div>    

        <div class="row mt-5 position-relative">
            <owl-carousel-o [options]="customOptions">

                <ng-container >
                  <ng-template carouselSlide    *ngFor="let x of productDetails.images,let i=index">
                    <img class="cursor w-100" *ngIf="productDetails.images.length > 2" [ngClass]="selecteditem==i ? 'xcx' : ''"  (click)="Getsrc($event,i)" [src]="x"  >
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
        </div>
           
        </div>
        <div class="col-lg-6">
            <div class="border-2 border-bottom pb-5">
                <h3 class="h1 fs-3 lh-base text-black fw-semibold">{{productDetails.title}}</h3>
                <p class="fs-5 fw-semibold my-4">Brand : {{productDetails.brand.name}}</p>
                <div>
                    <p class="Rating fs-5 fw-semibold">Rated :
                        <i *ngIf="productDetails.ratingsAverage>1" class="fa-solid fa-star"></i> 
                        <i *ngIf="productDetails.ratingsAverage>2" class="fa-solid fa-star"></i> 
                        <i *ngIf="productDetails.ratingsAverage>2 && productDetails.ratingsAverage<3" class="fa-solid fa-star-half-stroke"></i>
                        <i *ngIf="productDetails.ratingsAverage>=3" class="fa-solid fa-star"></i> 
                        <i *ngIf="productDetails.ratingsAverage>3 && productDetails.ratingsAverage<4" class="fa-solid fa-star-half-stroke"></i>
                        <i *ngIf="productDetails.ratingsAverage>4" class="fa-solid fa-star"></i> 
                        <i *ngIf="productDetails.ratingsAverage>4" class="fa-solid fa-star-half-stroke"></i>
                        {{productDetails.ratingsAverage}}
                    </p>
                </div>
                <p class="text-black  fs-4 mt-4">{{productDetails.price|currency:'EÂ£'}}</p>

                <p class="text-muted fs-5 lh-lg">{{productDetails.description}}</p>
                <button (click)="Addtocart(productDetails._id)" class="btn btn-dark w-75">Add to Cart</button>
            </div>
            <div class="p-2 text-center BackGround mt-3">
                <img _ngcontent-dey-c20="" src="https://blueskytechmage.com/minimog/media/wysiwyg/payment.png" alt="" title="" width="400" height="25" data-element="mobile_image" data-pb-style="F23BBPV" class="w-100 pagebuilder-mobile-only">
                <div class="mt-3">
                    <p class="fs-5">Guarantee safe & secure checkout</p>
                </div>
            </div>
        </div>
    </div>
</div>
